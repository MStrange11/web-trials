<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
</head>
<style>
    .text-with-background {
  position: relative;
  display: inline-block;
}

.background-text {
  font-size: 24px;
  background-image: url('flip card/back bg.png');
  background-size: cover;
  -webkit-background-clip: text; /* For Safari/Chrome */
  -moz-background-clip: text; /* For Firefox */
  background-clip: text;
  color: transparent;
}

</style>
<body>
    <div class="text-with-background">
        <h2 class="background-text">Your Text</h2>
    </div>
</body>
</html>
